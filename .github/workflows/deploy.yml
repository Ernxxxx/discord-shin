name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/ubuntu/discord-bot"
          rm: false
          # node_modulesと.gitは除外（gitignoreなどが効くが明示的にも除外可能だが、source: "."だと全部いくかも。
          # scp-actionはデフォルトで .gitignore を尊重しないことが多いが、checkoutしたものを送るので node_modules は actions上にはない(npm installしてないから)。
          # .git は送ると重いので除外したいが、とりあえずシンプルに送る。

      - name: Execute remote commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/discord-bot
            npm install --production
            pm2 restart discord-bot
